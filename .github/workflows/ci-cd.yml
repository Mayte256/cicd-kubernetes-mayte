name: CI/CD Pipeline con Kubernetes

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy-kubernetes:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Instalar dependencias Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencias instaladas"
    
    - name: âœ… Validar cÃ³digo Python
      run: |
        python -m py_compile app.py
        echo "âœ… Sintaxis de Python vÃ¡lida"
    
    - name: ğŸ§ª Ejecutar tests unitarios
      run: |
        python -c "from app import app; print('âœ… App importada correctamente')"
        python -c "from app import app; client = app.test_client(); response = client.get('/health'); assert response.status_code == 200; print('âœ… Health check funciona')"
        echo "âœ… Todos los tests pasaron"
    
    - name: ğŸ³ Construir imagen Docker
      run: |
        docker build -t cicd-kubernetes-mayte:latest .
        echo "âœ… Imagen Docker construida: cicd-kubernetes-mayte:latest"
    
    - name: ğŸ” Verificar imagen Docker
      run: |
        docker images | grep cicd-kubernetes-mayte
        echo "âœ… Imagen verificada"
    
    - name: â˜¸ï¸ Instalar Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
        minikube version
        echo "âœ… Minikube instalado"
    
    - name: â˜¸ï¸ Iniciar cluster de Kubernetes
      run: |
        minikube start --driver=docker --cpus=2 --memory=2048
        minikube status
        echo "âœ… Cluster de Kubernetes iniciado"
    
    - name: â˜¸ï¸ Configurar kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: â˜¸ï¸ Verificar cluster de Kubernetes
      run: |
        kubectl cluster-info
        kubectl get nodes
        echo "âœ… Cluster funcionando correctamente"
    
    - name: â˜¸ï¸ Cargar imagen Docker en Minikube
      run: |
        minikube image load cicd-kubernetes-mayte:latest
        minikube image ls | grep cicd-kubernetes-mayte
        echo "âœ… Imagen cargada en Minikube"
    
    - name: â˜¸ï¸ Desplegar aplicaciÃ³n en Kubernetes
      run: |
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml
        echo "âœ… Manifiestos aplicados"
    
    - name: â³ Esperar que los pods estÃ©n listos
      run: |
        echo "Esperando que los pods estÃ©n listos..."
        kubectl wait --for=condition=ready pod -l app=cicd-kubernetes-mayte --timeout=300s
        echo "âœ… Pods listos"
    
    - name: ğŸ“Š Verificar estado del despliegue
      run: |
        echo "=== PODS ==="
        kubectl get pods -l app=cicd-kubernetes-mayte -o wide
        echo ""
        echo "=== DEPLOYMENT ==="
        kubectl get deployment cicd-kubernetes-mayte
        echo ""
        echo "=== SERVICE ==="
        kubectl get service cicd-kubernetes-mayte-service
        echo ""
        echo "=== DESCRIBE DEPLOYMENT ==="
        kubectl describe deployment cicd-kubernetes-mayte
    
    - name: ğŸ§ª Probar aplicaciÃ³n en Kubernetes
      run: |
        echo "Configurando port-forward..."
        kubectl port-forward service/cicd-kubernetes-mayte-service 8080:80 &
        sleep 15
        echo "Probando endpoint de salud..."
        curl -v http://localhost:8080/health
        echo "âœ… AplicaciÃ³n responde correctamente"
    
    - name: ğŸ“‹ Logs de los pods
      if: always()
      run: |
        echo "=== LOGS DE PODS ==="
        kubectl logs -l app=cicd-kubernetes-mayte --tail=100
    
    - name: ğŸ“ˆ EstadÃ­sticas finales
      if: always()
      run: |
        echo "=== TODOS LOS RECURSOS ==="
        kubectl get all
        echo ""
        echo "=== EVENTOS ==="
        kubectl get events --sort-by='.lastTimestamp' | tail -20
    
    - name: ğŸ‰ Resumen del pipeline
      run: |
        echo "================================"
        echo "âœ… PIPELINE CI/CD COMPLETADO"
        echo "================================"
        echo "âœ… CÃ³digo validado"
        echo "âœ… Tests unitarios pasados"
        echo "âœ… Imagen Docker construida"
        echo "âœ… Cluster Kubernetes iniciado"
        echo "âœ… AplicaciÃ³n desplegada"
        echo "âœ… 2 rÃ©plicas corriendo"
        echo "âœ… Service LoadBalancer activo"
        echo "âœ… Health checks configurados"
        echo "================================"
        echo "ğŸš€ KUBERNETES DEPLOYMENT EXITOSO"
        echo "================================"