# ===================================
# PIPELINE CI/CD - GITHUB ACTIONS
# Se ejecuta automÃ¡ticamente cada vez que haces push
# ===================================

name: CI/CD Pipeline - Mayte

# Â¿CuÃ¡ndo se ejecuta este pipeline?
on:
  push:
    branches: [ main ]  # Cuando haces push a la rama main
  pull_request:
    branches: [ main ]  # Cuando creas un pull request

# Variables globales
env:
  DOCKER_IMAGE: tuusuario/mayte-app  # CAMBIAR por tu usuario
  APP_NAME: mayte-app

# ===================================
# TRABAJOS (JOBS)
# ===================================

jobs:
  # JOB 1: Construir y publicar imagen Docker
  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      # PASO 1: Descargar el cÃ³digo del repositorio
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      # PASO 2: Configurar Docker Buildx
      # Buildx permite builds mÃ¡s eficientes
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # PASO 3: Login en Docker Hub
      # Usa los secrets que configuraste en GitHub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # PASO 4: Construir y subir la imagen
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .              # Usar la carpeta actual
          push: true              # Subir a Docker Hub
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha    # Usar cache de GitHub
          cache-to: type=gha,mode=max
      
      # PASO 5: Mostrar resumen
      - name: âœ… Build Summary
        run: |
          echo "âœ… Imagen Docker construida exitosamente!"
          echo "ğŸ“¦ Imagen: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸ·ï¸  Tag: ${{ github.sha }}"
          echo ""
          echo "ğŸ¯ Siguiente paso: Desplegar en servidor"

  # JOB 2: Validar archivos de Kubernetes
  validate-kubernetes:
    name: âœ… Validate K8s Configs
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: ğŸ” Validate YAML files
        run: |
          echo "ğŸ” Validando archivos de Kubernetes..."
          kubectl apply --dry-run=client -f k8s/deployment.yaml
          echo "âœ… deployment.yaml es vÃ¡lido"
          kubectl apply --dry-run=client -f k8s/service.yaml
          echo "âœ… service.yaml es vÃ¡lido"
          echo "ğŸ‰ Â¡Todos los archivos son correctos!"

  # JOB 3: Resumen final
  summary:
    name: ğŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, validate-kubernetes]
    
    steps:
      - name: ğŸ“Š Show Summary
        run: |
          echo "================================"
          echo "   ğŸ‰ PIPELINE COMPLETADO"
          echo "================================"
          echo ""
          echo "âœ… Imagen Docker: Construida y publicada"
          echo "âœ… Configuraciones K8s: Validadas"
          echo ""
          echo "ğŸŒ PrÃ³ximo paso:"
          echo "   Desplegar en maytebryon.com"
          echo ""
          echo "================================"