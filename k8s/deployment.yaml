apiVersion: apps/v1
kind: Deployment
metadata:
  name: mayte-app-deployment
  labels:
    app: mayte-app
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: mayte-app
  
  template:
    metadata:
      labels:
        app: mayte-app
    spec:
      containers:
      - name: mayte-app
        image: mayteapp:latest
        
        ports:
        - containerPort: 5000
        
        env:
        - name: APP_VERSION
          value: "v1.0"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"